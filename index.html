<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cool clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Website-logo-16by16.ico" type="image/x-icon"/>
</head>
<body>
    <div class="clock">
        <div class="digital" style="--clr: #F71735;">
            <div class="screen" data-text="Hours">
                <div class="time">
                    <div id="hour"></div>
                </div>
            </div>
        </div>
        <div class="digital" style="--clr: #FEB95F;">
            <div class="screen" data-text="Minutes">
                <div class="time">
                    <div id="minutes"></div>
                </div>
            </div>
        </div>
        <div class="digital" style="--clr: #5BC3EB;">
            <div class="screen" data-text="Seconds">
                <div class="time">
                    <div id="seconds"></div>
                </div>
            </div>
        </div>
        <div class="digital">
            <div class="box" id="hr" style="--clr:#F71735;"></div>
            <div class="box" id="mn" style="--clr:#FEB95F;"></div>
            <div class="box" id="sc" style="--clr:#5BC3EB;"></div>
            <div id="ampm"></div>
        </div>
    </div>
    <script>
        let hours = document.getElementById("hour");
        let minutes = document.getElementById("minutes");
        let seconds = document.getElementById("seconds");
        let ampm = document.getElementById("ampm");

        let hr = document.querySelector("#hr");
        let mn = document.querySelector("#mn");
        let sc = document.querySelector("#sc");

        setInterval(() => {
            let h = new Date().getHours();
            let m = new Date().getMinutes();
            let s = new Date().getSeconds();

            var am = h >= 12 ? "PM" : "AM";

            // Convert from 24hrs format to 12hrs format
            if (h > 12) {
                h = h - 12;
            }

            // Add leading zero before single-digit number
            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;

            hours.innerHTML = h;
            minutes.innerHTML = m;
            seconds.innerHTML = s;
            ampm.innerHTML = am;
            hr.style.transform = `rotateZ(${h * 30}deg)`;
            mn.style.transform = `rotateZ(${m * 6}deg)`;
            sc.style.transform = `rotateZ(${s * 6}deg)`;
        })
    </script>
</body>
</html>
